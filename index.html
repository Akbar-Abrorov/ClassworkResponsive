<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassWork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .ng {
            display: none;
        }
        .niga {
            display: flex;
            flex-wrap: wrap;
            gap: 350px;
        }
        .navbar {
            background-color: white;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-box input {
            border: none;
            outline: none;
        }
        .filter-btn {
            border: 1px solid #000;
            padding: 8px 16px;
            border-radius: 8px;
            background: none;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: black;
            color: white;
        }
        .nft-card {
            background: white;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nft-card img {
            width: 100%;
            border-radius: 12px;
        }
        .f{
            display: none;
            gap:20px;
        }
        @media (max-width: 1100px) {
            .f{
                display: flex;
            }
            .ng {
                display: none;
            }
            .niga {
                display: none;
            }
            #gg{
                display: block;
                margin-left: 100px;
            }
            .filter-btn{
                width: 100%;
            }
            #aziz{
                width: 100%;
            }
        }

        @media (max-width: 900px) {
            .ng {
                display: block;
            }
            .niga {
                display: none;
            }
            .f{
                display: none;
            }
        @media (max-width: 700px) {
            .f{
                display: flex;
            }
            .ng {
                display: none;
            }
            .niga {
                display: none;
            }
            .filter-btn {
                width: 80px;
                padding: 6px 12px;
            }
            .navbar .btn {
                font-size: 14px;
            }
            .nft-card {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 500px) {
            .f{
                display: none;
            }
            .ng {
                display: block;
            }
            .niga {
                display: none;
            }
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }
            .filter-btn {
                width: 100%;
                margin-bottom: 5px;
            }
            .nft-card {
                margin-bottom: 10px;
            }
        }}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex flex-wrap justify-content-between">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" height="40"></a>
            <img src="list.svg" class="ng">
            <div class="f" >
                <div class="search-box d-flex align-items-center border-end pe-3">
                    <input type="text" class="form-control" placeholder="Search...">
                    <i class="fa fa-search ms-2"></i>
                </div>
                <button type="button" class="btn btn-outline-dark" id="gg">Create +</button>
                <button type="button" class="btn btn-primary position-relative rounded-circle" style="height: 40px; cursor: pointer;">
                  <img src="chat.svg" class="lk">
                  <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                  </span>
                </button>
                <img src="list.svg" class="ngg">
            </div>
            <div class="niga">
                <div class="search-box d-flex align-items-center border-end pe-3">
                    <input type="text" class="form-control" placeholder="Search...">
                    <i class="fa fa-search ms-2"></i>
                </div>
                <div>
                    <button class="btn btn-outline-dark">Discover</button>
                    <button class="btn btn-outline-dark">Feed</button>
                    <button class="btn btn-dark">Connect Wallet</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-5">
            <div class="col-md-6 col-12 mb-3">
                <h5>Status</h5>
                <button class="filter-btn active me-2">All</button>
                <button class="filter-btn me-2" disabled>Auction</button>
                <button class="filter-btn me-2" disabled>Offer</button>
                <button class="filter-btn active">Buy now</button>
            </div>
            <div class="col-md-6 col-12" id="aziz">
                <h5>Price</h5>
                <input type="number" placeholder="Min" class="form-control d-inline w-25 me-2">
                <input type="number" placeholder="Max" class="form-control d-inline w-25 me-2">
                <button class="btn btn-dark">Apply</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
                <div class="nft-card">
                    <img src="Frame 1135.png" alt="NFT">
                    <p>@elnafrederick</p>
                    <p>Current bid <b>0.4321 ETH</b></p>
                    <p>Buy now <b>2.00 ETH</b></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
                <div class="nft-card" style="background-color: black; color: whitesmoke">
                    <img src="Frame 1135 (1).png" alt="NFT">
                    <p>@randomdash</p>
                    <p>Current bid <b>0.4321 ETH</b></p>
                    <p>Buy now <b>2.00 ETH</b></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
                <div class="nft-card">
                    <img src="Frame 1135 (2).png" alt="NFT">
                    <p>@elnafrederick</p>
                    <p>Current bid <b>0.4321 ETH</b></p>
                    <p>Buy now <b>2.00 ETH</b></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
                <div class="nft-card">
                    <img src="Frame 1135 (3).png" alt="NFT">
                    <p>@elnafrederick</p>
                    <p>Current bid <b>0.4321 ETH</b></p>
                    <p>Buy now <b>2.00 ETH</b></p>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-outline-dark">Load More</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
